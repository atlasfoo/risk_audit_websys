{% extends 'layout.html' %}
{% load static %}
{% block title %}{{ cause.name }}{% endblock %}
{% block body %}
    {% include 'risk/includes/causes_menu.html' %}
    <section class="container mt-3">
        <div class="row card">
            <div class="col-md-9 mx-auto card-body">
                <h2 class="section-heading mb-4"><i class="fas fa-play"></i> Causa: {{ cause.name }}</h2>
                <div>
                    {{ cause.description|safe }}
                    <div class="mb-2"><span class="text-muted">Riesgo asociado: </span>{{ cause.risk.name }}</div>
                    <a class="btn btn-warning" href="{% url 'risks:update_cause' cause.id %}"><i
                            class="far fa-edit"></i> Editar</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
